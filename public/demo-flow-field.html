<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Field Generative Art Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0a14;
            font-family: Arial, sans-serif;
        }
        
        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
            max-width: 300px;
        }
        
        .info h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: #60a5fa;
        }
        
        .info p {
            margin: 5px 0;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .info .feature {
            color: #a78bfa;
            font-weight: bold;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 10;
            text-align: center;
        }
        
        .controls button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .controls button:hover {
            background: #4f46e5;
        }
        
        #root {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Flow Field Art</h1>
        <p>流体的なパーティクルシステム</p>
        <p class="feature">特徴:</p>
        <ul>
            <li>滑らかなフローフィールド</li>
            <li>800個のパーティクルで美しい流れ</li>
            <li>30ポイントの長い軌跡</li>
            <li>深い紫・青ベースの色彩</li>
            <li>ピンク・オレンジ・シアンのアクセント</li>
            <li>グラデーション軌跡エフェクト</li>
        </ul>
        <p style="margin-top: 15px; font-size: 12px; opacity: 0.8;">
            マウスを動かすとパーティクルが反応します
        </p>
    </div>
    
    <div class="controls">
        <button onclick="location.reload()">リセット</button>
    </div>
    
    <div id="root"></div>
    
    <script src="bundle.js"></script>
    <script>
        // React appをマウントする前に、GenerativeArtBackgroundのみを表示
        const React = window.React;
        const ReactDOM = window.ReactDOM;
        
        // GenerativeArtBackgroundコンポーネントを直接レンダリング
        const GenerativeArtBackground = window.GenerativeArtBackground;
        
        if (GenerativeArtBackground) {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(GenerativeArtBackground));
        }
    </script>
</body>
</html>
