<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="root"></div>
    <script src="./bundle.js"></script>
    
    <!-- Google Analytics - loaded after main app -->
    <script>
      // Load Google Analytics asynchronously after page is ready
      window.addEventListener('load', function() {
        try {
          // Create and append gtag script
          var script = document.createElement('script');
          script.async = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=G-P5617LS13L';
          document.head.appendChild(script);
          
          // Initialize gtag
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-P5617LS13L');
          window.gtag = gtag;
        } catch (error) {
          console.warn('Google Analytics failed to load:', error);
        }
      });
    </script>
</body>
</html>
