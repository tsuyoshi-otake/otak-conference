<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>otak-conference - A New Era of AI Translation: Powered by LLMs</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <link id="app-styles" rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="root"></div>
    <script>
      (function () {
        var link = document.getElementById('app-styles');

        function loadBundle() {
          if (link) {
            link.href = './styles.css';
          }
          var script = document.createElement('script');
          script.src = './bundle.js';
          document.body.appendChild(script);
        }

        function loadVite() {
          if (link) {
            link.href = '/src/styles.css';
          }
          var script = document.createElement('script');
          script.type = 'module';
          script.src = '/src/main.tsx';
          document.body.appendChild(script);
        }

        fetch('/@vite/client', { method: 'HEAD' })
          .then(function (response) {
            if (response && response.ok) {
              loadVite();
            } else {
              loadBundle();
            }
          })
          .catch(loadBundle);
      })();
    </script>
    
    <!-- Google Analytics - loaded after main app -->
    <script>
      // Load Google Analytics asynchronously after page is ready
      window.addEventListener('load', function() {
        try {
          // Create and append gtag script
          var script = document.createElement('script');
          script.async = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=G-P5617LS13L';
          document.head.appendChild(script);
          
          // Initialize gtag
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-P5617LS13L');
          window.gtag = gtag;
        } catch (error) {
          console.warn('Google Analytics failed to load:', error);
        }
      });
    </script>
</body>
</html>
